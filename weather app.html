<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather2.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
   <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="search a city.."
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
    </div>

      <div class="weather-app">
        <h1 id="city">Mandalay, Myanmar</h1>

        <h3 id="date"></h3>

        <span class="temperature" id="temperature">27</span
        ><span class="units">
          <a href="#" id="link1">°C</a> |
          <a href="#" id="link2">°F</a>
        </span>

        <div class="current-weather">
          <p class="indicator indicator_humidity" id="humidity">
            <span class="value"> 50</span>%
          </p>
          <p class="indicator indicator_wind" id="wind">
            <span class="value">West,5</span>m/s
          </p>
          <p class="indicator indicator_pressure" id="pressure">
            <span class="value">1050</span>hPa
          </p>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <div class="container text-center">
      <div class="row">
        <div class="col">
        
          <div class="card" style="width: 12rem">
            <img src="https://bit.ly/40wo9kl" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Pleasant</h5>
              <p class="card-text">22&deg;C</p>
              <a href="#" class="btn btn-primary">Sun</a>
            </div>
          </div>
        </div>
        <div class="col">
        
          <div class="card" style="width: 12rem">
            <img src="https://bit.ly/3z4c1LW" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Can rain and windy</h5>
              <p class="card-text">16&deg;C</p>
              <a href="#" class="btn btn-primary">Mon</a>
            </div>
          </div>
        </div>
        <div class="col">
        
          <div class="card" style="width: 12rem">
            <img src="https://bit.ly/3ZdxfBq" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">rain</h5>
              <p class="card-text">19&deg;C</p>
              <a href="#" class="btn btn-primary">Tue</a>
            </div>
          </div>
        </div>
        <div class="col">
        
          <div class="card" style="width: 12rem">
            <img src="https://bit.ly/3FOCP6J" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">cloudy</h5>
              <p class="card-text">20&deg;C</p>
              <a href="#" class="btn btn-primary">Wed</a>
            </div>
          </div>
        </div>
        <div class="col">
        
          <div class="card" style="width: 12rem">
            <img src="https://bit.ly/3K1zMui" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Sunny</h5>
              <p class="card-text">22&deg;C</p>
              <a href="#" class="btn btn-primary">Thur</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <script src="weatherApp.js"></script>
  </body>
</html>

    <script src="weatherApp.js"></script>
  </body>
</html>
